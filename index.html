<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        /* Zentriert die Leinwand (Canvas) im Browserfenster */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Dunkler Hintergrund */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>

    <script type="text/javascript">
        async function main() {
            console.log("Starte Pyodide...");

            // Lade Pyodide (v0.27.0)
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.0/full/", 
            });

            // Lade NUR den Paketmanager micropip
            console.log("Lade Paketmanager micropip...");
            await pyodide.loadPackage(["micropip"]); 

            // Führe das Installations-Skript aus.
            console.log("Installiere ALLE Abhängigkeiten...");
            await pyodide.runPythonAsync(`
                import micropip
                
                await micropip.install([
                    "pygame-ce",
                    "pygame_gui==0.6.9",  # Erzwungene Version, um Konflikte zu vermeiden
                    "matplotlib",
                    "numpy"
                ])
            `);
            
            // NEUE LOGIK: Lade die Datei Endprodukt.py vom Server und schreibe sie in das virtuelle Dateisystem (VFS)
            console.log("Lade Endprodukt.py vom Server in das Pyodide-Dateisystem...");
            
            try {
                // 1. Rufe die Datei Endprodukt.py vom Server ab (mit JavaScript)
                const fileResponse = await fetch("Endprodukt.py");
                const fileContent = await fileResponse.text();

                // 2. Schreibe den Inhalt in das virtuelle Dateisystem von Pyodide (FS.writeFile)
                pyodide.FS.writeFile("Endprodukt.py", fileContent, { encoding: 'utf8' });
                
            } catch (error) {
                console.error("Fehler beim Laden von Endprodukt.py:", error);
                // WICHTIG: Sollte dieser Fehler auftreten, prüfen Sie, ob Endprodukt.py auf derselben Ebene liegt wie index.html
                return; 
            }

            // Führe DEINE Python-Datei aus
            console.log("Führe Endprodukt.py aus...");
            await pyodide.runPythonAsync(`
                # Die Datei ist jetzt im VFS verfügbar und kann ausgeführt werden.
                with open("Endprodukt.py", "r") as f:
                    exec(f.read())
            `);
        }
        
        // Starte die Hauptfunktion
        main();
    </script>
</body>
</html>
