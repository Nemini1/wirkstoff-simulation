<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            color: #eee;
            font-family: sans-serif;
            flex-direction: column;
        }
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            outline: none;
        }
        #status {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="status">Initialisiere Umgebung...</div>
    <canvas id="canvas" width="1200" height="800" tabindex="1"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>

    <script type="text/javascript">
        // NEUE KORREKTE URL: Der Pfad im Google-Fonts-Repository wurde angepasst (static/ hinzugef체gt).
        const FONT_URL = "https://raw.githubusercontent.com/google/fonts/main/apache/roboto/static/Roboto-Regular.ttf";
        
        const PYTHON_SCRIPT_NAME = "Simulation.py";

        function updateStatus(text) {
            const el = document.getElementById("status");
            if (el) el.innerText = text;
            console.log("[Status]", text);
        }

        async function main() {
            updateStatus("Lade Pyodide...");
            const canvasElement = document.getElementById("canvas");
            
            // 1. Pyodide starten
            let pyodide;
            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.0/full/"
                });
            } catch (e) {
                updateStatus("Fehler: Pyodide konnte nicht geladen werden.");
                return;
            }

            pyodide.canvas.setCanvas2D(canvasElement);

            // 2. Python-Pakete installieren
            updateStatus("Installiere Pakete (Dauert kurz)...");
            await pyodide.loadPackage("micropip");
            const micropip = pyodide.pyimport("micropip");
            
            try {
                await micropip.install([
                    "pygame-ce",
                    "pygame_gui==0.6.9", 
                    "matplotlib",
                    "numpy"
                ]);
            } catch (e) {
                updateStatus("Fehler bei Paket-Installation: " + e);
                return;
            }

            // 3. Schriftart laden (Robust)
            updateStatus("Lade Schriftart...");
            let font_load_success = false;
            try {
                const fontResponse = await fetch(FONT_URL);
                if (!fontResponse.ok) throw new Error(`HTTP ${fontResponse.status}`);
                
                const fontBuffer = await fontResponse.arrayBuffer();
                pyodide.FS.writeFile("font.ttf", new Uint8Array(fontBuffer));
                
                const themeJson = JSON.stringify({
                    "font": {
                        "regular": { "path": "font.ttf", "size": 14 }
                    }
                });
                pyodide.FS.writeFile("theme.json", themeJson, { encoding: 'utf8' });
                console.log("Font/Theme installiert.");
                font_load_success = true;

            } catch (e) {
                console.error("KRITISCH: Font-Download fehlgeschlagen.", e);
                updateStatus("WARNUNG: Schriftart nicht geladen. UI (Slider) nicht verf체gbar.");
            }

            // 4. Python Skript ausf체hren
            updateStatus("Starte " + PYTHON_SCRIPT_NAME + "...");
            try {
                const response = await fetch(PYTHON_SCRIPT_NAME);
                if (!response.ok) throw new Error("Datei nicht gefunden.");
                
                const python_code = await response.text();
                pyodide.FS.writeFile(PYTHON_SCRIPT_NAME, python_code, { encoding: 'utf8' });
                
                updateStatus("Simulation l채uft.");
                const moduleName = PYTHON_SCRIPT_NAME.replace(".py", "");
                
                await pyodide.runPythonAsync(`
                    import asyncio
                    from ${moduleName} import main
                    await main()
                `);
            } catch (error) {
                updateStatus("Absturz: Siehe Browser-Konsole (F12)");
                console.error(error);
            }
        }
        
        main();
    </script>
</body>
</html>
