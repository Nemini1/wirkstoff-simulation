<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        /* Zentriert die Leinwand (Canvas) im Browserfenster */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Dunkler Hintergrund */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>

    <script type="text/javascript">
        async function main() {
            console.log("Starte Pyodide...");

            // Lade Pyodide (v0.26.1)
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.26.1/full/", 
            });

            // Lade Pygame und Micropip direkt als Core-Pakete. 
            // Das umgeht den Versionskonflikt, da es die vorkompilierte Version lädt.
            console.log("Lade Pygame (als Core-Paket) und Paketmanager micropip...");
            await pyodide.loadPackage(["pygame", "micropip"]); 

            // Führe das Installations-Skript aus (installiert die restlichen Abhängigkeiten)
            console.log("Installiere zusätzliche Abhängigkeiten (matplotlib, numpy, pygame_gui)...");
            await pyodide.runPythonAsync(`
                import micropip
                
                # Installiere die für den Browser optimierten Versionen:
                await micropip.install("matplotlib")
                await micropip.install("numpy")
                # pygame_gui wird jetzt nach pygame geladen, was den Versionskonflikt behebt.
                await micropip.install("pygame_gui") 
            `);

            // Führe DEINE Python-Datei aus
            console.log("Führe Endprodukt.py aus...");
            await pyodide.runPythonAsync(`
                with open("Endprodukt.py", "r") as f:
                    exec(f.read())
            `);
        }
        
        // Starte die Hauptfunktion
        main();
    </script>
</body>
</html>
