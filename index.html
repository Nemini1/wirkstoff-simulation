<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="800"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>

    <script type="text/javascript">
        // NEUE, STABILE URL FÜR ROBOTO REGULAR TTF
        const ROBOTO_FONT_URL = "https://raw.githubusercontent.com/fontsource/fontsource/main/packages/roboto/files/roboto-latin-400-normal.ttf";

        async function main() {
            console.log("Starte Pyodide...");

            // 1. Pyodide Laden
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.0/full/"
            });

            // FIX: Canvas der Pyodide API zuweisen
            pyodide.canvas.setCanvas2D(document.getElementById("canvas"));

            console.log("Lade Paketmanager micropip...");
            await pyodide.loadPackage(["micropip"]); 

            console.log("Installiere Abhängigkeiten...");
            // Stelle sicher, dass pygame_gui in der von Pyodide unterstützten Version installiert wird
            await pyodide.runPythonAsync(`
                import micropip
                await micropip.install([
                    "pygame-ce",
                    "pygame_gui==0.6.9", 
                    "matplotlib",
                    "numpy"
                ])
            `);
            
            // 2. Font und Theme Setup für pygame_gui
            console.log("Installiere Font...");
            try {
                // FIX: Korrigierte URL verwenden
                const fontResponse = await fetch(ROBOTO_FONT_URL);
                if (!fontResponse.ok) {
                    throw new Error(\`Failed to fetch font: \${fontResponse.status} \${fontResponse.statusText}\`);
                }
                const fontBuffer = await fontResponse.arrayBuffer();
                pyodide.FS.writeFile("font.ttf", new Uint8Array(fontBuffer));
                
                // Erstelle theme.json, die auf die lokal gespeicherte font.ttf verweist
                const themeJson = JSON.stringify({
                    "font": {
                        "regular": { "path": "font.ttf", "size": 14 }
                    }
                });
                pyodide.FS.writeFile("theme.json", themeJson, { encoding: 'utf8' });
                console.log("Font und Theme erfolgreich installiert.");

            } catch (e) {
                console.error("Font Fehler:", e);
                console.log("Warning: theme.json not found, using default (might still crash).");
            }

            // 3. Lade und starte das Hauptskript
            console.log("Lade Endprodukt.py...");
            try {
                // Den Python-Code direkt ausführen, um Fehler beim Fetching zu vermeiden
                const python_code = \`\${await (await fetch("Endprodukt.py")).text()}\`;
                pyodide.FS.writeFile("Endprodukt.py", python_code, { encoding: 'utf8' });
                
                console.log("Starte Simulation...");
                await pyodide.runPythonAsync(`
                    import asyncio
                    from Endprodukt import main
                    await main()
                `);
            } catch (error) {
                console.error("Laufzeitfehler:", error);
            }
        }
        
        main();
    </script>
</body>
</html>
