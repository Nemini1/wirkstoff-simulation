<script type="text/javascript">
        async function main() {
            console.log("Starte Pyodide...");

            // Lade Pyodide (loadPyodide ist jetzt verfügbar)
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.1/full/",
            });

            // Lade NUR den Paketmanager micropip 
            // Alle anderen Pakete (pygame, matplotlib etc.) werden per micropip installiert
            console.log("Lade Paketmanager...");
            await pyodide.loadPackage(["micropip"]);

            // Führe das Installations-Skript aus
            console.log("Installiere alle Pygame-Abhängigkeiten...");
            await pyodide.runPythonAsync(`
                import micropip
                
                # Installiere die für den Browser optimierten Versionen:
                await micropip.install("pygame-ce")
                await micropip.install("matplotlib")
                await micropip.install("numpy")
                await micropip.install("pygame_gui") 
            `);

            // Führe DEINE Python-Datei aus
            console.log("Führe Endprodukt.py aus...");
            await pyodide.runPythonAsync(`
                with open("Endprodukt.py", "r") as f:
                    exec(f.read())
            `);
        }
        
        main();
    </script>
