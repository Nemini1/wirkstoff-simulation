<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        /* Zentriert die Leinwand (Canvas) im Browserfenster */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Ändere den Hintergrund auf Dunkelgrau, passend zur Simulation */
            background-color: #333; 
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

    <script type="text/javascript">
        async function main() {
            console.log("Starte Pyodide...");

            // Lade Pyodide (loadPyodide ist jetzt verfügbar)
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.1/full/",
            });

            // Installiere Hauptpakete (pygame-ce ist die Web-Version von Pygame)
            await pyodide.loadPackage(["pygame", "micropip"]);

            // Installiere ZUSÄTZLICHE, im Code benötigte Pakete
            console.log("Installiere pygame_gui, matplotlib, numpy...");
            await pyodide.runPythonAsync(`
                import micropip
                # Installiere die für den Browser optimierten Versionen
                await micropip.install("pygame-ce")
                await micropip.install("matplotlib")
                await micropip.install("numpy")
                await micropip.install("pygame_gui") 
            `);

            // Führe DEINE Python-Datei aus
            console.log("Führe Endprodukt.py aus...");
            await pyodide.runPythonAsync(`
                with open("Endprodukt.py", "r") as f:
                    exec(f.read())
            `);
        }
        
        main();
    </script>
</body>
</html>
