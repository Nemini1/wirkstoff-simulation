<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        /* Zentriert die Leinwand (Canvas) im Browserfenster */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Dunkler Hintergrund */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>

    <script type="text/javascript">
        async function main() {
            console.log("Starte Pyodide...");

            // Lade Pyodide (v0.27.0)
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.0/full/", 
            });

            // Lade NUR den Paketmanager micropip
            console.log("Lade Paketmanager micropip...");
            await pyodide.loadPackage(["micropip"]); 

            // Führe das Installations-Skript aus.
            console.log("Installiere ALLE Abhängigkeiten mit bekanntermaßen kompatibler pygame_gui-Version...");
            await pyodide.runPythonAsync(`
                import micropip
                
                await micropip.install([
                    "pygame-ce",
                    "pygame_gui==0.6.9",  // Erzwungene Version, um Konflikte zu vermeiden
                    "matplotlib",
                    "numpy"
                ])
            `);
            
            // NEUER SCHRITT: Lade die Datei Endprodukt.py vom Server in das virtuelle Dateisystem
            console.log("Lade Endprodukt.py in das Pyodide-Dateisystem...");
            await pyodide.loadFiles(["Endprodukt.py"]);

            // Führe DEINE Python-Datei aus (die Datei ist jetzt im VFS verfügbar)
            console.log("Führe Endprodukt.py aus...");
            await pyodide.runPythonAsync(`
                # Die Datei wird nun erfolgreich vom VFS gelesen.
                with open("Endprodukt.py", "r") as f:
                    exec(f.read())
            `);
        }
        
        // Starte die Hauptfunktion
        main();
    </script>
</body>
</html>
