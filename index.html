<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        /* Zentriert die Leinwand (Canvas) im Browserfenster */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Dunkler Hintergrund */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>

    <script type="text/javascript">
        async function main() {
            console.log("Starte Pyodide...");

            // Lade Pyodide (v0.27.0)
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.0/full/", 
            });

            // Lade NUR den Paketmanager micropip
            console.log("Lade Paketmanager micropip...");
            await pyodide.loadPackage(["micropip"]); 

            // F체hre das Installations-Skript aus.
            console.log("Installiere ALLE Abh채ngigkeiten...");
            await pyodide.runPythonAsync(`
                import micropip
                
                await micropip.install([
                    "pygame-ce",
                    "pygame_gui==0.6.9",  # Erzwungene Version zur Behebung des Versionskonflikts
                    "matplotlib",
                    "numpy"
                ])
            `);
            
            // Lade die Datei Endprodukt.py vom Server und schreibe sie in das virtuelle Dateisystem (VFS)
            console.log("Lade Endprodukt.py vom Server in das Pyodide-Dateisystem...");
            
            let python_code;
            try {
                // 1. Rufe die Datei Endprodukt.py vom Server ab (mit JavaScript)
                const fileResponse = await fetch("Endprodukt.py");
                python_code = await fileResponse.text();

                // 2. Schreibe den Inhalt in das virtuelle Dateisystem von Pyodide
                pyodide.FS.writeFile("Endprodukt.py", python_code, { encoding: 'utf8' });
                
            } catch (error) {
                console.error("Fehler beim Laden von Endprodukt.py:", error);
                return; 
            }

            // F체hre DEINE Python-Datei aus
            // WICHTIG: Verwende pyodide.runPython() synchron, um den Pygame-Loop richtig zu starten.
            console.log("F체hre Endprodukt.py aus...");
            pyodide.runPython(python_code); // <<< Synchroner Aufruf der geladenen Datei

            // WICHTIG: Die Simulation wird jetzt im synchronen Aufruf gestartet.
        }
        
        // Starte die Hauptfunktion
        main();
    </script>
</body>
</html>
