<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            color: #eee;
            font-family: sans-serif;
            flex-direction: column;
        }
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            outline: none;
        }
        #status {
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="status">Lade Simulation...</div>
    <canvas id="canvas" width="1200" height="800" tabindex="1"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>

    <script type="text/javascript">
        // STABILE CDN URL FÜR ROBOTO (Cloudflare)
        const FONT_URL = "https://cdnjs.cloudflare.com/ajax/libs/roboto-fontface/0.10.0/fonts/roboto/Roboto-Regular.ttf";
        
        // Name deiner Python-Datei
        const PYTHON_SCRIPT_NAME = "Simulation.py";

        function updateStatus(text) {
            document.getElementById("status").innerText = text;
            console.log(text);
        }

        async function main() {
            updateStatus("Starte Pyodide...");
            const canvasElement = document.getElementById("canvas");
            
            // 1. Pyodide Laden
            let pyodide;
            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.0/full/"
                });
            } catch (e) {
                updateStatus("Fehler beim Laden von Pyodide: " + e);
                return;
            }

            pyodide.canvas.setCanvas2D(canvasElement);

            // 2. Pakete installieren
            updateStatus("Installiere Python-Bibliotheken...");
            await pyodide.loadPackage("micropip");
            const micropip = pyodide.pyimport("micropip");
            
            try {
                await micropip.install([
                    "pygame-ce",
                    "pygame_gui==0.6.9", 
                    "matplotlib",
                    "numpy"
                ]);
            } catch (e) {
                updateStatus("Fehler bei Installation der Pakete: " + e);
                return;
            }

            // 3. WICHTIG: Font Laden (Mit Error Handling)
            updateStatus("Lade Schriftart...");
            try {
                const fontResponse = await fetch(FONT_URL);
                if (!fontResponse.ok) throw new Error(`HTTP Fehler ${fontResponse.status}`);
                
                const fontBuffer = await fontResponse.arrayBuffer();
                // Schreibe Font ins virtuelle Dateisystem
                pyodide.FS.writeFile("font.ttf", new Uint8Array(fontBuffer));
                
                // Erstelle theme.json, die auf font.ttf verweist
                const themeJson = JSON.stringify({
                    "font": {
                        "regular": { "path": "font.ttf", "size": 14 }
                    }
                });
                pyodide.FS.writeFile("theme.json", themeJson, { encoding: 'utf8' });
                console.log("Font und Theme erfolgreich erstellt.");

            } catch (e) {
                updateStatus("KRITISCH: Schriftart konnte nicht geladen werden. " + e);
                console.error(e);
                alert("Fehler: Schriftart konnte nicht geladen werden. Simulation wird abstürzen.");
                return; // Stoppe hier, da es sonst zum Absturz kommt
            }

            // 4. Python Skript laden und starten
            updateStatus("Lade " + PYTHON_SCRIPT_NAME + "...");
            try {
                const response = await fetch(PYTHON_SCRIPT_NAME);
                if (!response.ok) throw new Error(`Datei nicht gefunden: ${PYTHON_SCRIPT_NAME}`);
                
                const python_code = await response.text();
                pyodide.FS.writeFile(PYTHON_SCRIPT_NAME, python_code, { encoding: 'utf8' });
                
                updateStatus("Simulation läuft.");
                const moduleName = PYTHON_SCRIPT_NAME.replace(".py", "");
                
                await pyodide.runPythonAsync(`
                    import asyncio
                    from ${moduleName} import main
                    await main()
                `);
            } catch (error) {
                updateStatus("Python Laufzeitfehler (siehe Konsole F12).");
                console.error("Python Error:", error);
            }
        }
        
        main();
    </script>
</body>
</html>
