<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        /* Zentriert die Leinwand (Canvas) im Browserfenster */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Dunkler Hintergrund */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>

    <script type="text/javascript">
        async function main() {
            console.log("Starte Pyodide...");

            // Lade Pyodide (v0.26.1)
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.26.1/full/", 
            });

            // Lade NUR den Paketmanager micropip
            console.log("Lade Paketmanager micropip...");
            await pyodide.loadPackage(["micropip"]); 

            // Führe das Installations-Skript aus
            console.log("Installiere ALLE Abhängigkeiten (pygame-ce, matplotlib, numpy, pygame_gui)...");
            await pyodide.runPythonAsync(`
                import micropip
                
                # Wir installieren pygame-ce und pygame_gui HIER explizit mit einer Version.
                # Dies umgeht den Versionskonflikt, den pygame_gui mit der von micropip
                # standardmäßig gefundenen pygame-ce Version 2.4.1 hat.
                await micropip.install("pygame-ce>=2.5.3")
                await micropip.install("pygame_gui") 
                
                # Installiere die restlichen Pakete:
                await micropip.install("matplotlib")
                await micropip.install("numpy")
            `);

            // Führe DEINE Python-Datei aus
            console.log("Führe Endprodukt.py aus...");
            await pyodide.runPythonAsync(`
                with open("Endprodukt.py", "r") as f:
                    exec(f.read())
            `);
        }
        
        // Starte die Hauptfunktion
        main();
    </script>
</body>
</html>
