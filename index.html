<!DOCTYPE html>
<html>
<head>
    <title>Wirkstoff-Simulation (Pygame-Web)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="800"></canvas>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>

    <script type="text/javascript">
        async function main() {
            console.log("Starte Pyodide...");

            // 1. Pyodide Laden
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.0/full/"
            });

            // 2. DAS IST DER FIX: Verbinde den Canvas explizit mit der Pyodide API
            // Dies verhindert den "createImageData" Fehler zuverl채ssig.
            pyodide.canvas.setCanvas2D(document.getElementById("canvas"));

            console.log("Lade Paketmanager micropip...");
            await pyodide.loadPackage(["micropip"]); 

            console.log("Installiere Abh채ngigkeiten...");
            await pyodide.runPythonAsync(`
                import micropip
                await micropip.install([
                    "pygame-ce",
                    "pygame_gui==0.6.9",
                    "matplotlib",
                    "numpy"
                ])
            `);
            
            // 3. Font und Theme Setup f체r pygame_gui
            console.log("Installiere Font...");
            try {
                const fontResponse = await fetch("https://raw.githubusercontent.com/google/fonts/main/ofl/roboto/Roboto-Regular.ttf");
                const fontBuffer = await fontResponse.arrayBuffer();
                pyodide.FS.writeFile("font.ttf", new Uint8Array(fontBuffer));
                
                const themeJson = JSON.stringify({
                    "font": {
                        "regular": { "path": "font.ttf", "size": 14 }
                    }
                });
                pyodide.FS.writeFile("theme.json", themeJson, { encoding: 'utf8' });
            } catch (e) {
                console.error("Font Fehler:", e);
            }

            // 4. Lade und starte das Hauptskript
            console.log("Lade Endprodukt.py...");
            try {
                const fileResponse = await fetch("Endprodukt.py");
                const python_code = await fileResponse.text();
                pyodide.FS.writeFile("Endprodukt.py", python_code, { encoding: 'utf8' });
                
                console.log("Starte Simulation...");
                // Startet das Skript. Durch asyncio.sleep(0) im Python-Code bleibt der Browser reaktionsf채hig.
                await pyodide.runPythonAsync(`
                    import asyncio
                    from Endprodukt import main
                    await main()
                `);
            } catch (error) {
                console.error("Laufzeitfehler:", error);
            }
        }
        
        main();
    </script>
</body>
</html>
